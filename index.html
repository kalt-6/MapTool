<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive satellite map to calculate and display the shortest great-circle distance between any two points on Earth.">
    <title>Fastest Route Calculator</title>
    
    <link rel="icon" href="/logo.png" type="image/png">
    <link rel="apple-touch-icon" href="/logo.png">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "https://www.maptool.net/",
      "logo": "https://www.maptool.net/logo.png"
    }
    </script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8934254710729616"
     crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script>
        // --- Map Initialization ---
        const map = L.map('map', {
            worldCopyJump: true
        }).setView([20, 0], 3);

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri',
            maxZoom: 18,
        }).addTo(map);

        const allPolylines = L.layerGroup().addTo(map);

        // --- Marker Setup ---
        const initialPos1 = [61.2181, -149.9003];
        const initialPos2 = [51.5072, -0.1276];

        const markerFamily1 = createMarkerFamily(initialPos1, '#3B82F6');
        const markerFamily2 = createMarkerFamily(initialPos2, '#EF4444');

        /**
         * Creates a main marker and a wide range of clones to cover zoomed-out views.
         */
        function createMarkerFamily(latlng, color) {
            const family = [];
            const createMarker = (pos) => L.marker(pos, { 
                draggable: true, 
                icon: createCustomIcon(color, 1), 
                color: color 
            }).addTo(map);

            // Create markers for the main world and several copies to the left and right.
            for (let i = -3; i <= 3; i++) {
                const offset = i * 360;
                family.push(createMarker([latlng[0], latlng[1] + offset]));
            }
            return family;
        }

        // --- Core Logic ---

        function getGreatCirclePoints(latlng1, latlng2) {
            const points = [];
            const numPoints = 100;

            let lon2_for_path = latlng2.lng;
            const diff = latlng2.lng - latlng1.lng;
            if (diff > 180) lon2_for_path -= 360;
            else if (diff < -180) lon2_for_path += 360;

            const lat1 = latlng1.lat * Math.PI / 180;
            const lon1 = latlng1.lng * Math.PI / 180;
            const lat2 = latlng2.lat * Math.PI / 180;
            const lon2 = lon2_for_path * Math.PI / 180;

            const dLon = lon2 - lon1;
            
            const acosArg = Math.sin(lat1) * Math.sin(lat2) + Math.cos(lat1) * Math.cos(lat2) * Math.cos(dLon);
            const d = Math.acos(Math.max(-1, Math.min(1, acosArg)));

            if (Math.abs(d) < 1e-6) return [latlng1, latlng2];

            let lastLon = null;

            for (let i = 0; i <= numPoints; i++) {
                const f = i / numPoints;
                const A = Math.sin((1 - f) * d) / Math.sin(d);
                const B = Math.sin(f * d) / Math.sin(d);

                const x = A * Math.cos(lat1) * Math.cos(lon1) + B * Math.cos(lat2) * Math.cos(lon2);
                const y = A * Math.cos(lat1) * Math.sin(lon1) + B * Math.cos(lat2) * Math.sin(lon2);
                const z = A * Math.sin(lat1) + B * Math.sin(lat2);

                const lat = Math.atan2(z, Math.sqrt(x * x + y * y)) * 180 / Math.PI;
                let lon = Math.atan2(y, x) * 180 / Math.PI;

                if (lastLon !== null) {
                    if (lon - lastLon > 180) lon -= 360;
                    else if (lastLon - lon > 180) lon += 360;
                }

                points.push(L.latLng(lat, lon));
                lastLon = lon;
            }
            return points;
        }

        function updatePolylines() {
            allPolylines.clearLayers();

            // Get the position from the canonical "main" marker (the first one in the array).
            const latlng1 = markerFamily1[0].getLatLng();
            const latlng2 = markerFamily2[0].getLatLng();

            const mainPoints = getGreatCirclePoints(latlng1, latlng2);
            const polylineOptions = { color: 'white', weight: 3, opacity: 0.8, dashArray: '5, 10' };

            // Draw the polyline across a wide range of worlds.
            for (let i = -3; i <= 3; i++) {
                const offset = i * 360;
                const offsetPoints = mainPoints.map(p => L.latLng(p.lat, p.lng + offset));
                L.polyline(offsetPoints, polylineOptions).addTo(allPolylines);
            }
        }
        
        /**
         * During a drag, sync the positions of all markers in the family.
         */
        function onMarkerDrag(e) {
            const draggedMarker = e.target;
            const latlng = draggedMarker.getLatLng();

            const maxLat = 85;
            const minLat = -85;
            const clampedLat = Math.max(minLat, Math.min(maxLat, latlng.lat));

            let baseLng = latlng.lng;
            while (baseLng > 180) baseLng -= 360;
            while (baseLng < -180) baseLng += 360;

            const family = markerFamily1.includes(draggedMarker) ? markerFamily1 : markerFamily2;
            
            // Update the position of every marker in the family based on the new base position.
            family.forEach((marker, index) => {
                const offset = (index - 3) * 360; // Center the main marker
                marker.setLatLng([clampedLat, baseLng + offset]);
            });
            
            updatePolylines();
        }

        // Attach only the drag handler to all markers.
        [...markerFamily1, ...markerFamily2].forEach(marker => {
            marker.on('drag', onMarkerDrag);
        });

        // Initial call to draw the lines.
        updatePolylines();
        
        // --- Helper Functions ---
        
        function createCustomIcon(color, opacity) {
            const iconSvg = `
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36" fill="${color}" stroke="white" stroke-width="1.5" style="filter: drop-shadow(0 2px 3px rgba(0,0,0,0.4)); opacity: ${opacity};">
                  <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
            `;
            return L.divIcon({
                html: iconSvg,
                className: '',
                iconSize: [36, 36],
                iconAnchor: [18, 36],
                popupAnchor: [0, -36]
            });
        }

    </script>
</body>
</html>
