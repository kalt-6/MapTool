<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MapTool Suite: Distance Calculator and Latitude Comparator.">
    <title>MapTool</title>
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; }
        .glass-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(30, 30, 30, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center relative overflow-hidden">

    <!-- Background Decoration -->
    <div class="absolute top-[-20%] right-[-10%] w-[600px] h-[600px] bg-blue-600/10 rounded-full blur-[120px] pointer-events-none"></div>
    <div class="absolute bottom-[-20%] left-[-10%] w-[600px] h-[600px] bg-red-600/10 rounded-full blur-[120px] pointer-events-none"></div>

    <!-- Main Content -->
    <div class="z-10 max-w-4xl w-full px-6">
        
        <div class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-white tracking-tight mb-4">MapTool</h1>
            <p class="text-neutral-400 text-lg max-w-xl mx-auto">A suite of precision geospatial utilities for measurement and comparison.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- Measure Card -->
            <a href="/measure/" class="glass-card p-8 rounded-2xl group block">
                <div class="flex justify-between items-start mb-6">
                    <div class="p-3 rounded-lg bg-blue-500/10 text-blue-400 group-hover:bg-blue-500 group-hover:text-white transition-colors">
                        <!-- Ruler/Path Icon -->
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path></svg>
                    </div>
                    <span class="text-neutral-500 group-hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                    </span>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Measure</h2>
                <p class="text-neutral-400 text-sm leading-relaxed">Calculate precise distances between any two points on the globe using Great Circle paths.</p>
            </a>

            <!-- Latitude Card -->
            <a href="/latitude/" class="glass-card p-8 rounded-2xl group block">
                <div class="flex justify-between items-start mb-6">
                    <div class="p-3 rounded-lg bg-red-500/10 text-red-400 group-hover:bg-red-500 group-hover:text-white transition-colors">
                        <!-- Globe/Latitude Icon -->
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path></svg>
                    </div>
                    <span class="text-neutral-500 group-hover:text-white transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                    </span>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Latitude</h2>
                <p class="text-neutral-400 text-sm leading-relaxed">Compare cities across the world by visualizing their shared latitude lines.</p>
            </a>

        </div>

        <footer class="mt-16 text-center text-neutral-600 text-xs">
            &copy; <script>document.write(new Date().getFullYear())</script> MapTool.net
        </footer>
    </div>

</body>
</html>
